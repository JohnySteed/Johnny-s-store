<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оформление заказа</title>
  <link rel="stylesheet" href="css/decor.css">
  <script src="js/decor.js"></script>
</head>
<body>
  <header>
    <h1>Оформление заказа</h1>
  </header>

  <main>
    <form id="order-form" class="form-with-background" onsubmit="return checkForm()">
      <div class="form-group">
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="address">Адрес доставки:</label>
        <textarea id="address" name="address" required></textarea>
      </div>

      <div class="form-group">
        <label for="payment">Способ оплаты:</label>
        <select id="payment" name="payment" required>
          <option value="">Выберите способ оплаты</option>
          <option value="credit-card">Кредитная карта</option>
          <option value="paypal">PayPal</option>
          <option value="cash">Наличные</option>
        </select>
      </div>
	  <ul id="cart-list">
    <!-- Здесь будет отображаться информация о выбранном товаре -->
    </ul>
    <button id="checkout-btn" class="btn_buy" onclick="checkout()">Оформить заказ</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Все права защищены.</p>
  </footer>
</body>
</html>
